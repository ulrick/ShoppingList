<ion-header>
  <ion-navbar color="primary">    
    <ion-title text-center>
      {{ 'sltk.options.preferenceTitle' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
  <ion-item *ngFor="let item of preferencesParams ; let ind = index">
    <ion-label class="selectable-item config-content"><b>{{item.name | translate}}</b></ion-label>
    <ion-toggle [(ngModel)]="item.isActive" [disabled] = "item.isDisabled" checked = "item.isActive" (ionChange)="onToggle(item, ind)"></ion-toggle>
  </ion-item>

</ion-content>
