<ion-header>
  <ion-navbar color="primary">    
    <ion-title text-center>
      Réglages & Préférences
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item *ngFor="let item of params ; let ind = index">
    <ion-label class="selectable-item">{{item.name}}</ion-label>
    <ion-toggle [(ngModel)]="item.isActive" [disabled] = "item.isDisabled" checked = "item.isActive" (ionChange)="onToggle(item, ind)"></ion-toggle>
  </ion-item>
</ion-content>
