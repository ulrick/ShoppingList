<ion-header>

  <ion-navbar>
    <ion-title>{{"sltk.language.headerTitle" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group>
    <ion-item *ngFor = "let item of languages" >
      <ion-label>{{item.name | translate}}</ion-label>
      <ion-radio [value]="item.code" [checked]="item.isChecked" (ionSelect)="selectLanguage(item)"></ion-radio>
    </ion-item>
  
  </ion-list>

</ion-content>
