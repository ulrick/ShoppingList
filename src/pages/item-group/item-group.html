<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Cat√©gories d'articles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
      <button ion-fab mini color="light"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list>
          <button (click)="addItemGroup()" ion-fab mini><ion-icon name="add"></ion-icon></button>
          <button (click)="initializeItemGroup()" ion-fab mini><ion-icon name="ios-refresh-outline"></ion-icon></button>
          <!--button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>-->
        </ion-fab-list>
  </ion-fab>

  <ion-list>
      <ion-item-sliding *ngFor="let item of itemsGroup ; let ind = index">
        <ion-item padding-right class="item-group-label">
            <ion-label>{{item.itemGroupLabel}}</ion-label>
            <ion-toggle [(ngModel)]="item.isActive" checked = "item.isActive" (ionChange)="onToggle(item)"></ion-toggle>
        </ion-item>
        <ion-item-options side="left">
            <button ion-button color="danger" icon-only (click)="delete(item, ind)" clear><ion-icon name="ios-trash-outline"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
