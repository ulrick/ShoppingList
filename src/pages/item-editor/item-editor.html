<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center> Modification </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="secondary" floating>Nom de l'article</ion-label>
      <ion-input [(ngModel)]="newItem.itemName" type="text" value="{{itemToReplace.itemName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" floating>Cat√©gorie</ion-label>
      <ion-select [(ngModel)]="newItem.itemGroup">
        <ion-option *ngFor="let group of itemsGroup" [value]="group.itemGroupLabel">{{group.itemGroupLabel}}</ion-option>
      </ion-select>
    </ion-item>

    <div class="validation-btn">
      <button ion-button color="primary" (click)="update(newItem)" block>Valider</button> 
    </div>
    
  </ion-list>
  
</ion-content>
