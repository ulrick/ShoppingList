<ion-header>

  <ion-navbar>
    <ion-title>{{ 'sltk.options.headerTitle' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of pages" (click)="openPage(item)">

    </button>  
  </ion-list>
</ion-content>
