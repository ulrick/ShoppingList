
<ion-menu [content]="content">
    <ion-header color="secondary">
        <ion-toolbar class="app-menu-toggle">
            <ion-title text-center>{{'sltk.menu.title' | translate}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>   
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-label> <ion-icon name={{p.icon}} color="secondary"></ion-icon> <span class="menu-content-label">{{p.title | translate}}</span></ion-label>
            </button>
        </ion-list>
    </ion-content> 
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
